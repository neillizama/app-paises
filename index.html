<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Paises</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <link rel="stylesheet" href="css/modal.css"> -->
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <h1>Lista de Paises</h1>
        </div>
    </nav>
    <header class="container filtro-content my-1">
        <form class="form-filtro">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Ingrese el Pais">
        </form>
    </header>
        <app-pais class="container grid" url="https://restcountries.com/v3.1/all">
        </app-pais>
    <app-modal></app-modal>
    <script src="js/app.js"></script>
    <script src="js/modal.js"></script>
    <script>
        function init(){
            modal = document.querySelector("app-modal");     
            open = document.querySelector("app-pais");
            open.addEventListener("click", function() {
                modal.visible = true;
            });
        }
        window.onload = init;
    </script>
</body>
</html>
